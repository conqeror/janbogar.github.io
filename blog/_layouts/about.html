---
layout: default
---

<article class="page">
  <div class="entry">
  <section id="welcome">    
  {{content}}
  </section>

	{% for i in page.sections%}
	<section id="{{i.id}}">
	<a href="javascript:toggle('{{i.id}}');"><h3>{{i.title}} <img src="{{ site.baseurl }}/images/add.svg" class=h3plusimg id="{{i.id}}_displayimg"> <img src="{{ site.baseurl }}/images/minus.svg" class=h3minusimg id="{{i.id}}_hideimg"></h3> </a>
		<div id={{i.id}} class="collapsible">
		{{i.content | markdownify}}
		</div>
	</section>	
	{% endfor%}
  </div>
</article>
