---
layout: default
---

<article class="page">
  <div class="entry">
  <section id="welcome">    
  {{content}}
  </section>

	{% for i in page.sections%}
	<section id="{{i[0]}}">
	<a href="javascript:toggle('{{i[0]}}');"><h3>{{i[1]}} <img src=_img/add.svg class=h3plusimg id="{{i[0]}}_plusimg"> <img src=img/minus.svg class=h3minusimg id="{{i[0]}}_minusimg"></h3> </a>
		<div id={{i[0]}} class="collapsible">
		{{i[2]}}
		</div>
	</section>	
	{% endfor%}
  </div>
</article>
